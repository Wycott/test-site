<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wycott's World</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            font-family: "Segoe UI", sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .emoji1,
        .emoji2 {
            font-size: 4rem;
            display: inline-block;
        }

        /* Upward float */
        .emoji1 {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Downward sink ‚Äì forced to win */
        .emoji2 {
            animation: sink 3s ease-in-out infinite !important;
        }

        @keyframes sink {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 4s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120vh) scale(0.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>
        <span class="emoji1">üêØ</span>
        Welcome to Wycott's World!
        <span class="emoji2">üêØ</span>
    </h1>

    <script>
        // Create floating sparkles for subtle motion
        for (let i = 0; i < 20; i++) {
            const s = document.createElement("div");
            s.className = "sparkle";
            s.style.left = Math.random() * 100 + "vw";
            s.style.bottom = "-10vh";
            s.style.animationDelay = Math.random() * 4 + "s";
            s.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
